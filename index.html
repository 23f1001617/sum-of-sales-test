<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary 2025</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            margin-bottom: 20px;
        }
        #total-sales {
            font-size: 2rem;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sales Summary 2025</h1>
        <div id="total-sales">Loading...</div>
    </div>

    <script>
        async function fetchAndSumSales() {
            try {
                const response = await fetch('data.csv');
                const text = await response.text();
                const rows = text.split('\n').slice(1); // Skip the header row
                let totalSales = 0;

                rows.forEach(row => {
                    const columns = row.split(',');
                    const sales = parseFloat(columns[1]); // Assuming sales are in the second column
                    if (!isNaN(sales)) {
                        totalSales += sales;
                    }
                });

                document.getElementById('total-sales').innerText = `$${totalSales.toFixed(2)}`;
            } catch (error) {
                console.error('Error fetching or processing the CSV file:', error);
                document.getElementById('total-sales').innerText = 'Error loading sales data';
            }
        }

        fetchAndSumSales();
    </script>
</body>
</html>
