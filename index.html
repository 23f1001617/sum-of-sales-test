<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary 2025</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sales Summary 2025</h1>
        <h2 id="total-sales">Total Sales: $0</h2>
    </div>

    <script>
        async function fetchData() {
            const response = await fetch('data.csv');
            const data = await response.text();
            const rows = data.split('\n').slice(1); // Skip header row
            let totalSales = 0;

            rows.forEach(row => {
                const columns = row.split(',');
                const sales = parseFloat(columns[1]); // Assuming sales is in the second column
                if (!isNaN(sales)) {
                    totalSales += sales;
                }
            });

            document.getElementById('total-sales').innerText = `Total Sales: $${totalSales.toFixed(2)}`;
        }

        fetchData();
    </script>
</body>
</html>
