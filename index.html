<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        #total-sales {
            font-size: 2rem;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sales Summary 2025</h1>
        <div id="total-sales">Loading...</div>
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('data.csv');
                const data = await response.text();
                const rows = data.split('\n').slice(1); // Skip header row
                let totalSales = 0;

                rows.forEach(row => {
                    const columns = row.split(',');
                    if (columns.length > 1) {
                        const sales = parseFloat(columns[1]); // Assuming sales are in the second column
                        if (!isNaN(sales)) {
                            totalSales += sales;
                        }
                    }
                });

                document.getElementById('total-sales').textContent = `Total Sales: $${totalSales.toFixed(2)}`;
            } catch (error) {
                console.error('Error fetching the CSV file:', error);
                document.getElementById('total-sales').textContent = 'Error loading sales data.';
            }
        }

        fetchData();
    </script>
</body>
</html>
